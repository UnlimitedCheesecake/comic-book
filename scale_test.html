<!doctype html>
<html>
    <head>
        <style>
            .panel {
                width: 250px;
                height: 250px;
                outline: 1px solid black;
                float: left;
            }

            .wrapper {
                -webkit-transition: 0.5s all;
                -webkit-transform-origin-x: 0;
                -webkit-transform-origin-y: 0;
                -webkit-transform-origin-z: 0;
                -webkit-transform: scale(2);
                -webkit-transform: scale(2) translateX(-254px);
            }

            .four-wrapper {
                -webkit-transition: 0.5s all;
                -webkit-transform-origin-x: 0;
                -webkit-transform-origin-y: 0;
            }

            .two-panels, .four-panels {
                width: 504px;
                margin-bottom: 10px;
                overflow: hidden;
                padding: 10px;
            }

            .wrapper {
                width: 100%;
                height: 100%;
            }

            .first-panel {
                background: red;
            }

            .second-panel {
                background: green;
            }

            .third-panel {
                background: blue;
            }

            .fourth-panel {
                background: yellow;
            }
        </style>
    </head>
    <body>
        <div class="two-panels">
            <div class="wrapper">
                <div class="panel first-panel">
                </div>
                <div class="panel second-panel">
                </div>
            </div>
        </div>
        <div class="four-panels">
            <div class="four-wrapper">
                <div class="panel first-panel">
                </div>
                <div class="panel second-panel">
                </div>
                <div class="panel third-panel">
                </div>
                <div class="panel fourth-panel">
                </div>
            </div>
        </div>
    </body>    
</html>
